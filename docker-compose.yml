services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: manadia
      POSTGRES_PASSWORD: ${DB_PASSWORD:-manadia_dev}
      POSTGRES_DB: manadia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manadia"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/wandanialll/manadia:latest
    restart: always
    environment:
      - DATABASE_URL=postgresql://manadia:${DB_PASSWORD:-manadia_dev}@db:5432/manadia
      - API_KEYS=${API_KEYS}
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
